<body>
  
  <ul class="shots"></ul>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jribbble/dist/jribbble.min.js"></script>

  <script type="text/javascript">
    $.jribbble.setToken('7afdf9e77fa38dc6df196578317548316514438cb51bc5f7a32ac05850215873');

    $.jribbble.users('elliotnolten').then(function(shots) {

      var html = [];

      console.log(shots);

      shots.forEach(function(shot) {
        // See the Dribbble docs for all available shot properties.
        html.push('<li class="shots--shot">');
        html.push('<a href="' + shot.html_url + '">');
        html.push('<img src="' + shot.images.normal + '">');
        html.push('</a></li>');
      });

      $('.shots').html(html.join(''));

    });

  </script>
</body>
